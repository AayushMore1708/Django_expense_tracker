{% extends 'base.html' %}

{% block content %}
<div class="content">
  <div class="total-amount">Total Amount: {{ total_amount }}</div>
  <h1>Expense List</h1>
  <ul>
    {% for expense in expenses %}
    <li>{{ expense.name }} - {{ expense.amount }} - {{ expense.date }}</li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
